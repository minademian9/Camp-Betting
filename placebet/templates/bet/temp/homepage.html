

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Place your bet here</title>
  </head>
  <body>

<div>      
  
  {% if all_bets %}
    <ul>
    {% for bet in all_bets %}
        <li><a href="/polls/{{ bet.id }}/">{{ bet.bet_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</div>





  </body>


</html>
